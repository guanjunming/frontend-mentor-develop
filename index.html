<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="bg-yellow min-h-screen flex justify-center items-center">
      <div
        class="max-w-xs sm:max-w-sm bg-white rounded-3xl m-5 p-6 flex flex-col gap-6 drop-shadow-[8px_8px_0px_rgba(0,0,0,1)] border border-solid border-slate-950"
      >
        <div class="w-full h-[200px] overflow-hidden rounded-[10px]">
          <img
            class="h-full object-cover"
            src="./assets/images/illustration-article.svg"
            alt="HTML & CSS illustration"
          />
        </div>

        <div class="flex flex-col items-start w-full gap-3">
          <span class="bg-yellow text-gray-950 rounded text-xs sm:text-sm font-extrabold py-1 px-3">
            Learning
          </span>
          <p class="text-gray-950 font-medium text-xs sm:text-sm">Published 21 Dec 2023</p>
          <h1
            class="text-gray-950 font-extrabold text-xl sm:text-2xl cursor-pointer hover:text-yellow"
          >
            HTML & CSS foundations
          </h1>
          <p class="text-gray-500 font-medium text-sm sm:text-base break-words">
            These languages are the backbone of every website, defining structure, content, and
            presentation.
          </p>
          <div class="flex items-center h-8 gap-3">
            <img class="h-full" src="./assets/images/image-avatar.webp" alt="avatar" />
            <span class="text-gray-950 font-extrabold text-sm"> Greg Hooper </span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
